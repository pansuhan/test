<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>科研项目工作量</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../JS/project/project.js"></script>
</head>
<body>
    <div style="width:1155px">
        <table id="project_datagrid" class="easyui-datagrid" title="科研项目信息"></table>
    </div>
        <div id="project_tb" style="height:auto;">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="project_add()">增加</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="project_reject()">删除</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="project_update()">修改</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="project_search()">查询</a>
        </div>
    <div id="project_add_dialog" style="overflow: hidden;">
        <iframe id="project_add_iframe" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
    </div>
    <div id="project_update_dialog" style="overflow: hidden;">
        <iframe id="project_update_iframe" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
    </div>
    <div id="project_search_dialog" style="overflow: hidden;">
        <iframe id="project_search_iframe" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
    </div>
</body>
</html>
