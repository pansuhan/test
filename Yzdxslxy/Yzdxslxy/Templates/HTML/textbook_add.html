<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>专著与教材</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../JS/datagridRowEdit.js"></script>
    <script type="text/javascript" src="../JS/textbook/textbook_add.js"></script>
</head>
<body>
    <form id="textbookInfo_form" method="post" action="">
        <table cellpadding="5">
            <tr>
                <td class="left">论著名称:</td>
                <td class="right">
                    <input id="textbook_title" name="textbook_title" class="easyui-textbox" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left">参与人数:</td>
                <td class="right">
                    <select class="easyui-combobox" id="author_num" name="author_num">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
        </table>
        <table id="datagrid" class="easyui-datagrid" style="height:auto;width: 620px;"></table>
        <table id="textbook_info_table" cellpadding="5">
            <tr>
                <td class="left">出版社:</td>
                <td class="right">
                    <input id="textbook_publishing_house" name="textbook_publishing_house" class="easyui-textbox" data-options="required:true" />
                </td>
            </tr>
            <tr>
                <td class="left">出版时间:</td>
                <td class="right">
                    <input id="textbook_date" name="textbook_date" class="easyui-datebox" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td class="left">论著类别:</td>
                <td class="right">
                    <select class="easyui-combogrid" id="textbook_type" name="textbook_type"></select>
                </td>
            </tr>
            <tr>
                <td class="left">年度:</td>
                <td class="right">
                    <input id="yearChoose" name="yearChoose" class="easyui-combobox" type="text" value="" />
                </td>
            </tr>
            <tr>
                <td class="left">备注:</td>
                <td class="right">
                <input id="textbook_remarks" name="textbook_remarks" class="easyui-textbox" data-options="multiline:true" style="height:60px"/></td>
            </tr>
        </table>
    </form>

</body>
</html>
<style>
    .left {
        width: 110px;
    }

    .right input {
        width: 500px;
    }

    .right select {
        width: 500px;
    }
</style>
