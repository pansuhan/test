<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>出版专著与教材</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../JS/textbook/textbook_add.js"></script>

</head>
<body>
    <form id="textbookInfo_form" method="post" action="">
        <table cellpadding="5">
            <tr>
                <td class="left">论著名称:</td>
                <td class="right">
                    <input id="textbook_title" name="textbook_title" class="easyui-textbox" />
                </td>
            </tr>

            <tr>
                <td class="left">作者名字:</td>
                <td class="right">
                    <input id="textbook_personname" name="textbook_personname" class="easyui-textbox" />
                </td>
            </tr>
            <tr>
                <td class="left">出版时间:</td>
                <td class="right">
                    <input class="easyui-datebox" type="text" id="textbook_time" name="textbook_time" />
                </td>
            </tr>

            <tr>
                <td class="left">备注:</td>
                <td class="right"><input class="easyui-textbox" type="text" id="textbook_remarks" name="textbook_remarks" data-options="multiline:true" style="width: 500px;height:60px" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
<style>
    .left {
        width: 110px;
    }

    .right input {
        width: 500px;
    }

    .right select {
        width: 500px;
    }
</style>
