<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>发表论文</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../JS/paper/paper.js"></script>
</head>
<body>
    <div style="width:1155px">
        <table id="paper_datagrid" class="easyui-datagrid" title="发表论文"></table>
    </div>
        <div id="paper_tb" style="height:auto;">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="paper_add()">增加</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="paper_reject()">删除</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="paper_update()">修改</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="paper_search()">查询</a>
        </div>
        <div id="paper_add_dialog" style="overflow:hidden;width:700px;">
            <iframe id="paper_add_iframe" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
        </div>
        <div id="paper_update_dialog" style="overflow:hidden;width:700px;">
            <iframe id="paper_update_iframe" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
        </div>
        <div id="paper_search_dialog" style="overflow: hidden;width: 700px;">
            <iframe id="paper_search_iframe" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
        </div>
</body>
</html>
