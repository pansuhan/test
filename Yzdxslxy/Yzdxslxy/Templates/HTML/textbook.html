<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>出版专著与教材</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../JS/textbook/textbook.js"></script>

</head>
<body>
    <div style="width:1155px">
        <table id="textbook_datagrid" class="easyui-datagrid" title="出版专著与教材"></table>
    </div>
        <div id="textbook_tb" style="height:auto;">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="textbook_add()">增加</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="textbook_reject()">删除</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="textbook_update()">修改</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="textbook_search()">查询</a>
        </div>
        <div id="textbook_add_dialog" style="overflow: hidden; ">
            <iframe id="textbook_add_iframe" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
        </div>
        <div id="textbook_update_dialog" style="overflow: hidden; ">
            <iframe id="textbook_update_iframe" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
        </div>
        <div id="textbook_search_dialog" style="overflow: hidden; ">
            <iframe id="textbook_search_iframe" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
        </div>
</body>
</html>
